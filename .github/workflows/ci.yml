name: CI Builds

permissions:
  contents: read

on:
  push:
    branches: [main, docs/*]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        platform: [ios, macos]
        include:
          - platform: ios
            make_target: build-ios
            display_name: iOS
          - platform: macos
            make_target: build-macos
            display_name: macOS
          - os: macos-latest
          - xcode: latest
    name: Build - ${{ matrix.display_name }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    environment: IntegrationTests
    env:
      REBRICKABLE_API_KEY: ${{ secrets.REBRICKABLE_API_KEY }}
    steps:
      - name: Setup Xcode ${{ matrix.xcode }}
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode }}
      - name: Install iOS 26.0 simulator/runtime (best-effort)
        if: runner.os == 'macOS'
        continue-on-error: true
        run: |
          echo "üîÅ Attempting best-effort install of iOS 26.0 simulator/runtime"
          echo "üì• Running: xcversion simulators --install 'iOS 26.0' (may prompt for Apple ID or fail)";
          xcversion simulators --install='iOS 26.0' || true;

      - name: List
        run: |
          xcrun simctl list || true

      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Show Build Environment
        run: |
          echo "üîç Build Environment Info:"
          echo "Platform: ${{ matrix.display_name }}"
          echo "Xcode Version: $(xcodebuild -version)"
          echo "Available SDKs:"; xcodebuild -showsdks || true
          echo "Make Target: ${{ matrix.make_target }}"
          if [ -n "$REBRICKABLE_API_KEY" ]; then
            echo "‚úÖ API Key: Present"
          else
            echo "‚ùå API Key: Missing"
          fi
          echo ""

      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData/**/SourcePackages
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build App (CI unified)
        run: |
          echo "üî® Building with Makefile (ci-build)..."
          make ci-build

      - name: Attempt install iOS 26 simulator runtime (best-effort)
        if: runner.os == 'macOS'
        continue-on-error: true
        run: |
          echo "üîÅ Checking for iOS 26.0 SDK..."
          if xcodebuild -showsdks 2>/dev/null | grep -q "iOS 26.0"; then
            echo "üì± iOS 26.0 SDK already installed"
            exit 0
          fi
          echo "‚ö†Ô∏è  iOS 26.0 SDK missing ‚Äî attempting best-effort install (may require Apple ID / take long)"
          # Install xcode-install gem (used to manage Simulators/Xcode components). Best-effort.
          sudo gem install xcode-install -N || true
          # Try to install the simulator runtime. This may fail if credentials are required.
          xcversion simulators --install='iOS 26.0' || true

