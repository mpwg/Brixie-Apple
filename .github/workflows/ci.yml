name: CI

permissions:
  contents: read

on:
  push:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Code Quality (SwiftLint)
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: |
          if command -v swiftlint >/dev/null 2>&1; then
            swiftlint lint --strict
          else
            echo "‚ö†Ô∏è  SwiftLint not found. Install with: brew install swiftlint"
            exit 1
          fi

  build:
    name: Build - ${{ matrix.platform }}
    runs-on: macos-latest
    strategy:
      matrix:
        platform: [iOS, macOS]
        include:
          - platform: iOS
            destination: "generic/platform=iOS"
          - platform: macOS
            destination: "generic/platform=macOS,variant=Mac Catalyst"
    environment: IntegrationTests
    env:
      REBRICKABLE_API_KEY: ${{ secrets.REBRICKABLE_API_KEY }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Cache
        uses: actions/cache@v4
        with:
          path: /Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/
          key: /Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/version.plist

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: fix unable to connect to iOS Simulator
        run: |
          xcrun simctl list > /dev/null # This command initializes the simulator service

      - name: install iOS
        run: |
          xcodebuild -downloadPlatform iOS

      - name: Show Build Environment
        run: |
          echo "üîç Build Environment Info:"
          echo "Platform: ${{ matrix.platform }}"
          echo "Xcode Version: $(xcodebuild -version)"
          echo "Available SDKs:"; xcodebuild -showsdks || true
          echo "Destination: ${{ matrix.destination }}"
          if [ -n "$REBRICKABLE_API_KEY" ]; then
            echo "‚úÖ API Key: Present"
          else
            echo "‚ùå API Key: Missing"
          fi
          echo ""

      - name: Generate API Configuration
        run: |
          echo "üîß Generating API configuration..."
          ./Scripts/generate-api-config.sh

      - name: Build App
        run: |
          echo "üî® Building ${{ matrix.platform }} app..."
          xcodebuild -project Brixie.xcodeproj -scheme Brixie -configuration Debug -destination "${{ matrix.destination }}" build CODE_SIGNING_ALLOWED=NO

  test:
    name: Test - ${{ matrix.platform }}
    runs-on: macos-latest
    strategy:
      matrix:
        platform: [iOS, macOS]
        include:
          - platform: iOS
            destination: "platform=iOS Simulator,name=iPhone 15"
          - platform: macOS
            destination: "platform=macOS,variant=Mac Catalyst"
    environment: IntegrationTests
    env:
      REBRICKABLE_API_KEY: ${{ secrets.REBRICKABLE_API_KEY }}
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData/**/SourcePackages
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Generate API Configuration
        run: |
          echo "üîß Generating API configuration..."
          ./Scripts/generate-api-config.sh

      - name: Run Tests
        run: |
          echo "üß™ Running ${{ matrix.platform }} tests..."
          xcodebuild test -project Brixie.xcodeproj -scheme Brixie -destination "${{ matrix.destination }}" CODE_SIGNING_ALLOWED=NO
