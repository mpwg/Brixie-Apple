        id: setup-xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Install xcpretty
        run: gem install xcpretty

      - name: create cache directory
        run: mkdir -p "${{ runner.temp }}/xcode-downloads"

      - name: Cache Xcode iOS Platform
