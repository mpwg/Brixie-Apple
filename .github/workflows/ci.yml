name: CI

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Code Quality (SwiftLint)
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --strict

  build:
    name: Build - ${{ matrix.platform }}
    runs-on: macos-latest
    strategy:
      matrix:
        platform: [iOS, macOS]
        include:
          - platform: iOS
            destination: "generic/platform=iOS"
          - platform: macOS
            destination: "generic/platform=macOS,variant=Mac Catalyst"
    environment: IntegrationTests
    env:
      REBRICKABLE_API_KEY: ${{ secrets.REBRICKABLE_API_KEY }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup Xcode
        id: setup-xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Install xcpretty
        run: gem install xcpretty

      - name: Cache Xcode Platforms
        id: cache-xcode-platforms
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/com.apple.dt.Xcode
          key: xcode-platforms-${{ runner.os }}-xcode-${{ steps.setup-xcode.outputs.xcode-version }}
          restore-keys: |
            xcode-platforms-${{ runner.os }}-xcode-

      - name: Install iOS Platform
        if: steps.cache-xcode-platforms.outputs.cache-hit != 'true'
        run: |
          echo "📱 Downloading iOS platform..."
          xcodebuild -downloadPlatform iOS

      - name: Show Build Environment
        run: |
          echo "🔍 Build Environment Info:"
          echo "Platform: ${{ matrix.platform }}"
          echo "Xcode Version: $(xcodebuild -version)"
          echo "Available SDKs:"; xcodebuild -showsdks || true
          echo "Destination: ${{ matrix.destination }}"
          if [ -n "$REBRICKABLE_API_KEY" ]; then
            echo "✅ API Key: Present"
          else
            echo "❌ API Key: Missing"
          fi
          echo ""

      - name: Generate API Configuration
        run: |
          echo "🔧 Generating API configuration..."
          ./Scripts/generate-api-config.sh

      - name: Build App
        run: |
          echo "🔨 Building ${{ matrix.platform }} app..."
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          set -o pipefail
          xcodebuild -project Brixie.xcodeproj \
                     -scheme Brixie \
                     -configuration Debug \
                     -destination "${{ matrix.destination }}" \
                     build \
                     CODE_SIGNING_ALLOWED=NO \
                     -quiet \
                     | xcpretty --color --simple

          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✅ ${{ matrix.platform }} build completed successfully!"

  test:
    name: Test - ${{ matrix.platform }}
    runs-on: macos-latest
    strategy:
      matrix:
        platform: [iOS, macOS]
        include:
          - platform: iOS
            destination: "platform=iOS Simulator,name=iPhone 15"
          - platform: macOS
            destination: "platform=macOS,variant=Mac Catalyst"
    environment: IntegrationTests
    env:
      REBRICKABLE_API_KEY: ${{ secrets.REBRICKABLE_API_KEY }}
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup Xcode
        id: setup-xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Install xcpretty
        run: gem install xcpretty

      - name: Cache Xcode Platforms
        id: cache-xcode-platforms-test
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/com.apple.dt.Xcode
          key: xcode-platforms-${{ runner.os }}-xcode-${{ steps.setup-xcode.outputs.xcode-version }}
          restore-keys: |
            xcode-platforms-${{ runner.os }}-xcode-

      - name: Install iOS Platform
        if: steps.cache-xcode-platforms-test.outputs.cache-hit != 'true'
        run: |
          echo "📱 Downloading iOS platform for tests..."
          xcodebuild -downloadPlatform iOS

      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData/**/SourcePackages
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Generate API Configuration
        run: |
          echo "🔧 Generating API configuration..."
          ./Scripts/generate-api-config.sh

      - name: Run Tests
        run: |
          echo "🧪 Running ${{ matrix.platform }} tests..."
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          set -o pipefail
          xcodebuild test \
                     -project Brixie.xcodeproj \
                     -scheme Brixie \
                     -destination "${{ matrix.destination }}" \
                     CODE_SIGNING_ALLOWED=NO \
                     -quiet \
                     | xcpretty --color --test

          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✅ ${{ matrix.platform }} tests completed successfully!"
