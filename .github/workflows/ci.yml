name: CI

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Code Quality (SwiftLint)
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: |
          if command -v swiftlint >/dev/null 2>&1; then
            swiftlint lint --strict
          else
            echo "âš ï¸  SwiftLint not found. Install with: brew install swiftlint"
            exit 1
          fi

  build:
    name: Build - ${{ matrix.platform }}
    runs-on: macos-latest
    strategy:
      matrix:
        platform: [iOS, macOS]
        include:
          - platform: iOS
            destination: "generic/platform=iOS"
          - platform: macOS
            destination: "generic/platform=macOS,variant=Mac Catalyst"
    environment: IntegrationTests
    env:
      REBRICKABLE_API_KEY: ${{ secrets.REBRICKABLE_API_KEY }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: where are you?
        run: ls -l /Applications/Xcode_26.0.app/Contents/Developer/Platforms/iPhoneOS.platform/ || true

      - name: what version are you?
        run: cat /Applications/Xcode_26.0.app/Contents/Developer/Platforms/iPhoneOS.platform/version.plist || true

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Cache iOS Platform
        id: cache-ios-platform
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/iOS DeviceSupport
            ~/Library/Developer/Xcode/Platforms
            /Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform
          key: ios-platform-${{ runner.os }}-xcode-${{ steps.setup-xcode.outputs.xcode-version || 'latest' }}
          restore-keys: |
            ios-platform-${{ runner.os }}-xcode-

      - name: Install iOS Platform
        if: steps.cache-ios-platform.outputs.cache-hit != 'true'
        run: |
          echo "ğŸ“± Installing iOS platform (cache miss)..."
          xcodebuild -downloadPlatform iOS

      - name: Verify iOS Platform Cache
        if: steps.cache-ios-platform.outputs.cache-hit == 'true'
        run: |
          echo "âœ… iOS platform restored from cache"

      - name: fix unable to connect to iOS Simulator
        run: |
          xcrun simctl list > /dev/null # This command initializes the simulator service

      - name: Show Build Environment
        run: |
          echo "ğŸ” Build Environment Info:"
          echo "Platform: ${{ matrix.platform }}"
          echo "Xcode Version: $(xcodebuild -version)"
          echo "Available SDKs:"; xcodebuild -showsdks || true
          echo "Destination: ${{ matrix.destination }}"
          if [ -n "$REBRICKABLE_API_KEY" ]; then
            echo "âœ… API Key: Present"
          else
            echo "âŒ API Key: Missing"
          fi
          echo ""

      - name: Generate API Configuration
        run: |
          echo "ğŸ”§ Generating API configuration..."
          ./Scripts/generate-api-config.sh

      - name: Build App
        run: |
          echo "ğŸ”¨ Building ${{ matrix.platform }} app..."
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          set -o pipefail
          xcodebuild -project Brixie.xcodeproj \
                     -scheme Brixie \
                     -configuration Debug \
                     -destination "${{ matrix.destination }}" \
                     build \
                     CODE_SIGNING_ALLOWED=NO \
                     -quiet \
                     | xcpretty --color --simple
          
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… ${{ matrix.platform }} build completed successfully!"

  test:
    name: Test - ${{ matrix.platform }}
    runs-on: macos-latest
    strategy:
      matrix:
        platform: [iOS, macOS]
        include:
          - platform: iOS
            destination: "platform=iOS Simulator,name=iPhone 15"
          - platform: macOS
            destination: "platform=macOS,variant=Mac Catalyst"
    environment: IntegrationTests
    env:
      REBRICKABLE_API_KEY: ${{ secrets.REBRICKABLE_API_KEY }}
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Cache iOS Platform
        id: cache-ios-platform-test
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/iOS DeviceSupport
            ~/Library/Developer/Xcode/Platforms
            /Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform
          key: ios-platform-${{ runner.os }}-xcode-${{ steps.setup-xcode.outputs.xcode-version || 'latest' }}
          restore-keys: |
            ios-platform-${{ runner.os }}-xcode-

      - name: Install iOS Platform
        if: steps.cache-ios-platform-test.outputs.cache-hit != 'true'
        run: |
          echo "ğŸ“± Installing iOS platform for tests (cache miss)..."
          xcodebuild -downloadPlatform iOS

      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData/**/SourcePackages
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Generate API Configuration
        run: |
          echo "ğŸ”§ Generating API configuration..."
          ./Scripts/generate-api-config.sh

      - name: Run Tests
        run: |
          echo "ğŸ§ª Running ${{ matrix.platform }} tests..."
          xcodebuild test -project Brixie.xcodeproj -scheme Brixie -destination "${{ matrix.destination }}" CODE_SIGNING_ALLOWED=NO
